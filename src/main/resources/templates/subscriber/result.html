<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subscriber Sign-Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row"> <img src="assets/images/mcdiabetes.jpg" class="logo"> </div>
<!--                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>-->
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row mb-4 px-3">
                        <h2 class="mb-0 mr-4 mt-2">Your UserName is</h2>
                        <div class="row px-3"> <label class="mb-1">
                            <h3 class="mb-0 text-sm">First Name</h3>
                        </label> <p class="mb-4" th:text="${firstName}" /></div>
                        <div class="row px-3"> <label class="mb-1">
                            <h3 class="mb-0 text-sm">Last Name</h3>
                        </label> <p class="mb-4" th:text="${lastName}" /></div>
                        <div class="row px-3"> <label class="mb-1">
                            <h3 class="mb-0 text-sm">User Name</h3>
                        </label><p class="mb-4" th:text="${userName}" /></div>
                    </div>
                </div>
                <div class="bg-blue py-4">
                    <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2021. All rights reserved.</small>
                        <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span> <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span> </div>
                    </div>
                </div>
            </div>
        </div>






<!--<p class="mb-4" th:text="${firstName}" />-->
<!--<p class="mb-4" th:text="${lastName}" />-->
<!--<p class="mb-4" th:text="${userName}" />-->

</body>
</html>
